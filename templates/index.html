<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo File Excel</title>
</head>
<body>
    <h1>Tạo File Excel từ Liên kết</h1>
    <form action="/extract-links" method="post" enctype="multipart/form-data">
        <textarea name="text" rows="10" cols="30" placeholder="Nhập văn bản chứa các liên kết..."></textarea><br>
        <input type="file" name="csv_file" accept=".csv"><br>
        <input type="submit" value="Tạo file Excel">
    </form>
</body>
</html>
