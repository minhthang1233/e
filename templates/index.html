<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lọc và Thay Thế Liên Kết</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .section-header {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Lọc và Thay Thế Liên Kết</h1>

    <div class="section">
        <h2 class="section-header">Nhập Văn Bản</h2>
        <form method="POST">
            <textarea name="text" rows="6" placeholder="Nhập văn bản ở đây để lọc liên kết...">{{ text }}</textarea>
            <div>
                <button type="submit" name="filter_links">Lọc Liên Kết</button>
                <button type="submit" name="create_excel">Tạo file Excel</button>
                <button type="submit" name="clear_text">Xóa Văn Bản</button>
            </div>
        </form>

        <h3>Các Liên Kết Đã Tìm Thấy:</h3>
        <ul>
            {% for link in links %}
                <li>{{ link }}</li>
            {% endfor %}
        </ul>

        <h3>Nhập Liên Kết Thay Thế:</h3>
        <form method="POST">
            <textarea name="replacement_links" rows="6" placeholder="Nhập các liên kết thay thế, mỗi liên kết trên một dòng...">{{ replaced_text }}</textarea>
            <input type="hidden" name="text" value="{{ text }}">
            <div>
                <button type="submit" name="replace_links">Thay Liên Kết</button>
            </div>
        </form>

        <h3>Văn Bản Đã Thay Đổi:</h3>
        <textarea rows="6" readonly>{{ replaced_text }}</textarea>
    </div>
</body>
</html>
