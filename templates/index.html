<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thay thế liên kết</title>
</head>
<body>
    <h1>Nhập văn bản chứa liên kết</h1>
    <form method="POST" enctype="multipart/form-data">
        <textarea name="text" rows="10" cols="50" placeholder="Nhập văn bản tại đây..."></textarea><br>
        <input type="submit" value="Tạo file Excel">
    </form>
    
    <h2>Tải lên file CSV chứa liên kết thay thế</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Thay thế liên kết">
    </form>

    <h2>Kết quả đã thay thế</h2>
    <textarea rows="10" cols="50" readonly>{{ modified_text }}</textarea><br>
    <button onclick="copyToClipboard()">Sao chép kết quả</button>

    <script>
        function copyToClipboard() {
            const resultArea = document.querySelector('textarea[readonly]');
            resultArea.select();
            document.execCommand('copy');
            alert('Đã sao chép kết quả!');
        }
    </script>
</body>
</html>
