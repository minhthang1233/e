<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trích xuất và thay thế liên kết</title>
    <style>
        body { font-family: Arial, sans-serif; }
        textarea { width: 100%; margin-bottom: 10px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Nhập văn bản chứa liên kết</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="text">Văn bản:</label><br>
        <textarea name="text" rows="10" required></textarea><br>
        <input type="submit" value="Tạo file Excel">
    </form>

    <h2>Tải lên file Excel chứa các liên kết thay thế</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <input type="hidden" name="original_text" value="{{ modified_text }}">
        <input type="submit" value="Thay thế liên kết">
    </form>

    {% if modified_text %}
        <div class="result">
            <h2>Văn bản đã thay thế:</h2>
            <pre>{{ modified_text }}</pre>
        </div>
    {% endif %}
</body>
</html>
